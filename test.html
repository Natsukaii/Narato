<!DOCTYPE html>

<head>

            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* EmpÃªche le scroll inutile */
            display: flex;
            justify-content: center;

            background-color: #f4f4f4;
        }

        .container {
            width: 95%;
            height: 95vh; /* Prend presque tout l'Ã©cran */

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ðŸ“± Ajustement pour petits Ã©crans */
        @media (max-width: 600px) {

                height: 100vh; /* Prend toute la hauteur sur mobile */
            }
        }
    </style>
</head>
<body>
